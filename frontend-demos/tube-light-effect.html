<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tube Light Effect</title>
</head>


<body>

    <h1 class="box">
        <span class="S1">I</span>
        <span class="S2">M</span>
        <span class="S3">O</span>
        <span class="S4">N</span>
    </h1>

    <h2 class="box1">
        <span style="--i:1;">T</span>
        <span style="--i:2;">U</span>
        <span style="--i:3;">B</span>
        <span style="--i:4;">E</span>
        <span style="--i:5;">L</span>
        <span style="--i:6;">I</span>
        <span style="--i:7;">G</span>
        <span style="--i:8;">H</span>
        <span style="--i:9;">T</span>
    </h2>

    <h2 class="box2" contenteditable="true">Write here...</h2>




    <!-- CSS styling -->

    <style>
        body {
    background: black;
    color: white;
    font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', 
        Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
}

.box span {
    color: rgb(32, 44, 56);
    animation: Blink-Animarion 2s ease-in-out infinite;
}

.box .S1 {
    animation-delay: 0.5s;
}

.box .S2 {
    animation-delay: 1s;
}

.box .S3 {
    animation-delay: 1.5s;
}

.box .S4 {
    animation-delay: 2s;
}


@keyframes Blink-Animarion {

    0%,
    100% {
        color: rgb(255, 255, 255);
        filter: blur(1px) hue-rotate(60deg);
        text-shadow: 0px 0px 10px rgb(0, 195, 255),
                     0px 0px 20px rgb(0, 195, 255),
                     0px 0px 40px rgb(0, 195, 255),
                     0px 0px 80px rgb(0, 195, 255),
                     0px 0px 150px rgb(0, 195, 255);
    }

    10%,
    90% {
        color: rgb(32, 44, 56);
        text-shadow: none;
    }

}



.box1 span {
    color: rgb(68, 87, 93);

    animation: RGB-Animarion 1s linear infinite;
    animation-delay: calc(0.1s * var(--i));
}

@keyframes RGB-Animarion {

    0% {
        color: rgb(255, 255, 255);
        filter: hue-rotate(0deg);
        text-shadow: 0px 0px 10px rgb(0, 195, 255),
            0px 0px 20px rgb(0, 195, 255),
            0px 0px 40px rgb(0, 195, 255),
            0px 0px 80px rgb(0, 195, 255),
            0px 0px 150px rgb(0, 195, 255);
    }

    30%,
    50% {
        color: rgb(255, 255, 255);
        filter: hue-rotate(360deg);
        text-shadow: 0px 0px 10px rgb(0, 195, 255),
            0px 0px 20px rgb(0, 195, 255),
            0px 0px 40px rgb(0, 195, 255),
            0px 0px 80px rgb(0, 195, 255),
            0px 0px 150px rgb(0, 195, 255);
    }

    100% {
        color: transparent;
        text-shadow: none;
    }

}



.box2 {
    min-width: 40px;
    width: 100%;
    outline: none;
    font-size: 5em;
    /*  -webkit-box-reflect: below 1px linear-gradient(transparent, #0005) ;
    line-height: 0.70em;          or Reflection*/
    text-align: center;
    text-transform: uppercase;

    animation: Tubelight-Animation 5s linear infinite;
}

@keyframes Tubelight-Animation {

    0%,
    18%,
    20%,
    50.1%,
    60%,
    60.1%,
    80%,
    90.1%,
    92% {
        color: rgb(32, 44, 56);
        filter: hue-rotate(0deg);
        text-shadow: none;
    }

    18.1%,
    20.1%,
    30%,
    50%,
    60.1%,
    65%,
    80.1%,
    90%,
    92.1%,
    100% {
        color: rgb(255, 255, 255);
        filter: blur(1px) hue-rotate(360deg);
        text-shadow: 0px 0px 10px rgb(0, 195, 255),
            0px 0px 20px rgb(0, 195, 255),
            0px 0px 40px rgb(0, 195, 255),
            0px 0px 80px rgb(0, 195, 255),
            0px 0px 150px rgb(0, 195, 255);
    }

}
    </style>
    

</body>


</html>
